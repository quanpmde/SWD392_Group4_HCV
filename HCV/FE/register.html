<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>THI247 - Đăng ký</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />
  <!-- Favicon -->
  <link href="img/THI247.png" rel="icon" />
  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    body {
      margin: auto;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: #99a0ff;
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
    }

    .join-button {
      background-color: #99a0ff;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border: 2px solid #99a0ff;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
      height: 450px;
      margin: auto;
      margin-top: 30px;
    }

    h2 {
      color: #99a0ff;
      margin-bottom: 24px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      border: 2px solid #99a0ff;
      border-radius: 5px;
      margin-bottom: 16px;
      outline: none;
    }

    button {
      background-color: #99a0ff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .google-login {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .google-login button {
      border: 2px solid #99a0ff;
      padding: 10px 16px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      background-color: white;
      color: #99a0ff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .google-login button:hover {
      background-color: #99a0ff;
      color: white;
    }

    footer {
      background-color: #99a0ff;
      height: 100px;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="home.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>THI247</h2>
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse" style="justify-content: space-evenly">
      <a href="home.html" class="nav-item nav-link tag active">Trang Chủ</a>
      <a href="forum.html" class="nav-item nav-link tag">Diễn Đàn</a>
      <a href="exam.html" class="nav-item nav-link tag">Kiểm Tra</a>
      <a href="quizlet.html" class="nav-item nav-link tag">Tự học</a>
    </div>
    <a href="authentication.html" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Tham gia ngay<i
        class="fa fa-arrow-right ms-3" style="right: 100%"></i></a>
  </nav>
  <!-- Navbar End -->

  <!-- Register Form Container -->
  <div id="registerForm" class="form-container">
    <h2>Đăng ký</h2>
    <form>
      <label for="username"></label>
      <input id="username" type="text" placeholder="Tên người dùng" />
      <br />
      <label for="email"></label>
      <input id="register-email" type="email" placeholder="Email" />
      <br />
      <label for="password"></label>
      <input id="register-password" type="password" placeholder="Mật khẩu" />
      <br />
      <button type="button">Đăng ký</button>
      <div class="google-login">
        <button type="button">
          <img alt="Google logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
            style="height: 20px; width: 20px" />
          Đăng ký với Google
        </button>
      </div>
      <p>
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </p>
    </form>
  </div>
</body>

</html>
