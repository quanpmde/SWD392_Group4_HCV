<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Custom styles to mimic the provided layout */
        body {
            background-color: #f8f9fa;
        }

        .question-box {
            background-color: #f1f7ff;
            border: 1px solid #b3d4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .sidebar {
            background-color: #d4c4ff;
            border-radius: 10px;
            padding: 20px;
            color: #000;
            font-size: 14px;
            text-align: center;
        }

        .sidebar .btn-submit {
            background-color: #8c9eff;
            color: white;
            font-weight: bold;
        }

        .question-number {
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #fff;
            margin: 5px 0;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .option label {
            margin-left: 10px;
        }

        .remove-choice {
            color: #9c27b0;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .back-button {
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <!-- Back button -->
        <a href="#" class="back-button mb-3 d-inline-block"><i class="fas fa-arrow-left"></i> Quay trở lại</a>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <p id="exam-timer"></p>
                    <p id="remaining-time"></p>
                    <p id="total-questions"></p>
                    <div class="d-flex flex-wrap justify-content-center" id="question-nav">
                        <!-- Question numbers will be generated here -->
                    </div>
                    <button class="btn btn-submit mt-3 w-100">Nộp bài</button>
                </div>
            </div>

            <!-- Questions Section -->
            <div class="col-md-9" id="questions-container">
                <!-- Questions will be generated here by test.js -->
            </div>
        </div>
    </div>

    <!-- Modal Template -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Xác nhận hành động</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    <!-- Nội dung modal sẽ được thêm động từ JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="button" id="confirmActionButton" class="btn btn-primary">Có</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/test.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
